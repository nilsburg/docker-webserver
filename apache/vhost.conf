<VirtualHost *:{PORT}>
  
  ServerName {SERVER_NAME}
  {SERVER_ALIASES}
  ## Vhost docroot
  DocumentRoot {DOCUMENT_ROOT}

  <Directory "{DOCUMENT_ROOT}">
    Options Indexes FollowSymlinks MultiViews
    AllowOverride All
    Require all granted
    DirectoryIndex index.php
  </Directory>

  <FilesMatch "\.php$">
    Require all granted
    SetHandler proxy:fcgi://{PHP_HOST}:9000
  </FilesMatch>

  ## Logging
  ErrorLog "/var/log/apache2/{NAME}_error.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/{NAME}_access.log" combined
  SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1

  {SSL_START}
  SSLEngine on
  SSLCertificateFile /usr/local/apache2/conf/{CERT_FILENAME}.crt
  SSLCertificateKeyFile /usr/local/apache2/conf/{CERT_FILENAME}.key
  {SSL_END}

</VirtualHost>